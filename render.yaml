services:
  - type: web
    name: ecommerce-backend
    env: docker
    plan: free
    region: singapore # Optional: chose a region close to you
    envVars:
      - key: PORT
        value: 10000
      - key: JAVA_OPTS
        value: "-Dserver.port=10000"
    # The following environment variables need to be set in the Render Dashboard
    # after you create the database.
    # - MYSQLHOST
    # - MYSQLPORT
    # - MYSQLDATABASE
    # - MYSQLUSER
    # - MYSQLPASSWORD
